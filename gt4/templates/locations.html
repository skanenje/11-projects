<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locations - Groupie Trackers</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        #cursor-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/artists">Artists</a></li>
                <li><a href="/locations">Locations</a></li>
                <li><a href="/dates">Dates</a></li>
                <li><a href="/relations">Relations</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Locations</h1>
        <div class="artist-grid" >
            {{range .Index}}
            <div id="artist-{{.ID}}" class="location-card">
                <h2>{{.Name}}</h2>
                <h3>Locations:</h3>
                <ul>
                    {{range .Locations}}
                    <li>{{.}}</li>
                    {{end}}
                </ul>
                <a href="/dates#artist-{{.ID}}">View Dates</a>
            </div>
            {{end}}
        </div>
    </main>
    <canvas id="cursor-canvas"></canvas>

    <footer>
        <p>Â© 2023 Groupie Trackers</p>
    </footer>
    <script type="module" src="/static/effects.js" ></script>
</body>
</html>
