<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists - Groupie Trackers</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Artists</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/artists">Artists</a></li>
                <li><a href="/locations">Locations</a></li>
                <li><a href="/dates">Dates</a></li>
                <li><a href="/relations">Relations</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- <div class="search-container">
            <form class="search-form" action="/search" method="GET">
                <input type="text" name="query" class="search-input" placeholder="Search for an artist...">
                <button type="submit" class="search-button">Search</button>
            </form>
        </div> -->
        <div class="artist-grid">
            {{range .}}
            <div class="artist-card" data-artist-id="{{.ID}}">
                <img src="{{.Image}}" alt="{{.Name}}">
                <h2>{{.Name}}</h2>
                <p>Creation Date: {{.CreationDate}}</p>
                <a href="/artist/{{.ID}}">View Details</a>
            </div>
            {{end}}
        </div>
    </main>
    <canvas id="cursor-canvas"></canvas>
    <footer>
        <p>&copy; 2023 Groupie Trackers</p>
    </footer>

    <script type="module" src="/static/effects.js"></script>
    <script src="/static/js/main.js" defer></script>
</body>
</html>
